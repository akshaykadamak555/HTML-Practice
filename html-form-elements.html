<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Input Elements</h2>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="Akshay" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Kadam" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <h2>Checkbox Elements</h2>
    <form>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> I have a boat</label>
    </form>

    <h2>Radio Elements</h2>
    <form>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
    </form>

    <h2>Color Input</h2>
    <input type="color" />

    <h2>Date Input</h2>
    <input type="date" name="" id="" />

    <h2>Select Input</h2>
    <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Range Rover</option>
      <option value="opel">Audi</option>
      <option value="audi">Mercedes</option>
    </select>

    <h2>Textare Input</h2>
    <textarea rows="4" cols="50"> </textarea>
  </body>
</html>
